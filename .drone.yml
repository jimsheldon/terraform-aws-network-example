kind: pipeline
type: docker
name: terraform validate

trigger:
  branch:
  - main

steps:
- name: terraform validate
  image: hashicorp/terraform:1.2.2
  commands:
  - terraform init -backend=false
  - terraform validate

---
kind: pipeline
type: docker
name: localstack terratest

depends_on:
- terraform validate

trigger:
  branch:
  - main

services:
- name: localstack
  image: localstack/localstack:0.14.3

steps:
- name: localstack wait
  image: alpine/curl:3.14
  commands:
  # Checks to see that localstack service is up and running
  - until curl -s http://localstack:4566/health; do echo -n . && sleep 1; done

- name: test
  image: hashicorp/terraform:1.2.2
  commands:
  - apk add go
  - cd tests
  - go test -v -run TestTerraformAwsNetworkExample

---  
kind: pipeline
type: docker
name: localstack terraform

depends_on:
- terraform validate

trigger:
  branch:
  - main

services:
- name: localstack
  image: localstack/localstack:0.14.3

steps:

- name: localstack wait
  image: alpine/curl:3.14
  commands:
  # Checks to see that localstack service is up and running
  - until curl -s http://localstack:4566/health; do echo -n . && sleep 1; done

- name: test
  image: hashicorp/terraform:1.2.2
  commands:
  - cp tests/aws-provider-localstack.tf tests/simple/test-provider.tf
  - terraform test
 
